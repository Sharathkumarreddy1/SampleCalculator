<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="Calculator">
        <h1>Calculator</h1>
        <input type="text" readonly id="number">
        <div class="calc">
            <button class="operations" id="clear" onclick="cleared()">AC</button>
            <button class="operations">cancel</button>
            <button class="operations" id="per" onclick="append('%')">%</button>
            <button class="operations" id="div" onclick="append('/')">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operations" id="mul" onclick="append('*')">*</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operations" id="sub" onclick="append('-')">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operations" id="add" onclick="append('+')">+</button>
            <button onclick="append('0')">0</button>
            <button class="operations" onclick="append('.')">.</button>
            <button class="equal operations" onclick="calculate()">=</button>

        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
